<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos.css">
    <title>Document</title>
</head>
<body>
   <div class="titulo">
    <h1>infomacion de personas</h1>
   </div> <br>
    <table>
        <thead>
            <tr>
                <td>userId</td>
                <td>id</td>
                <td>titulo</td>
                <td>flase-true</td>
            </tr>
        </thead>
        <tbody id="tipo" >

        </tbody>
    </table>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(Response => Response.json())
    .then(data => traerdatos(data))
    .catch(error => console.log(error))

    const traerdatos = (data)=>{
        console.log(data)
        let tipo = '';
        data.forEach(element => {
            tipo += `<tr>
                        <td>${element.userId}</td>
                        <td>4${element.id}</td>
                        <td>${element.title}</td>
                        <td>${element.completed}</td>
                        <tr>`

            
        }); document.getElementById('tipo').innerHTML = tipo;
    }
    //lo que hacemos aqui estraer informacion de una api y mostrarla en una tabla todos los datos de la api 
</script>
</html>
